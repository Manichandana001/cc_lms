    <div class="main-content">
        <header>
            <h1>Assessment</h1>
        </header>
        <div class="content" style="padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px;">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/><br />
                
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/><br />
                
                <label for="rating">Rating:</label><br />
                <select id="rating" name="rating" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
                    <option value="">Select rating</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select><br />
                
                <label for="comments">Comments:</label><br />
                <textarea id="comments" name="comments" rows="4" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea><br />
                
                <button type="submit" style="background-color: #655DFE; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit</button>
            </form>
            <p id="formMessage" style="margin-top: 15px; font-weight: bold;"></p>
            <script>
                document.getElementById('feedbackForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const formMessage = document.getElementById('formMessage');
                    formMessage.style.color = 'green';
                    formMessage.textContent = 'Thank you for your feedback!';
                    this.reset();
                });
            </script>
        </div>
    </div>
